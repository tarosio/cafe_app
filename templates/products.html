<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>商品一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>説明</th>
                <th>カテゴリー</th>
                <th>単価</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.ID }}</td>
                <td>{{ product.Name }}</td>
                <td>{{ product.Description }}</td>
                <td>{{ product.Category }}</td>
                <td>{{ product.UnitPrice }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_product_form') }}">商品を追加</a>
</body>
</html>

<!-- http://127.0.0.1:5000/productsにアクセス -->
