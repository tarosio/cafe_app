<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #da190b;
        }
        .action-column {
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .add-product-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .add-product-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>商品一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>説明</th>
                <th>カテゴリー</th>
                <th>単価</th>
                <th class="action-column">操作</th> <!-- 操作列を追加 -->
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.ID }}</td>
                <td>{{ product.Name }}</td>
                <td>{{ product.Description }}</td>
                <td>{{ product.Category }}</td>
                <td>{{ product.UnitPrice }}</td>
                <td class="action-column">
                    <a href="{{ url_for('edit_product_form', product_id=product.ID) }}" class="button">編集</a> <!-- 編集ボタン -->
                    <form action="{{ url_for('delete_product', product_id=product.ID) }}" method="POST" style="display:inline;">
                        <button type="submit" class="button delete-button" onclick="return confirm('本当に削除しますか？')">削除</button> <!-- 削除ボタン -->
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_product_form') }}" class="add-product-link">商品を追加</a>
</body>
</html>
